## Gruntfile.js

``` javascript
module.exports = function(grunt) {

    var concat = {
        dist: {
            src: [&#x27;src/**/*.js&#x27;],
            dest: &#x27;dist/&lt;%= pkg.name %&gt;.js&#x27;
        }
    };

    grunt.initConfig({
        pkg: grunt.file.readJSON(&#x27;package.json&#x27;),
        concat: concat
    });
    grunt.loadNpmTasks(&#x27;grunt-contrib-concat&#x27;);
    grunt.registerTask(&#x27;default&#x27;, [&#x27;concat&#x27;]);
};
```

    var concat = {
        options: {

            dest: &#x27;dist/&lt;%= pkg.name %&gt;.js&#x27;
        }

    };
```
